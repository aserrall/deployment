{% extends "likeme/BaseLayout.html" %}
{% load static %}

<link rel="stylesheet"
href="{% static 'css/style.css' %}" />
{% block title %} Registrar-se {% endblock %}

{% block content %}
    <div class="row">

		<div class="col-md-6">
			<div class="img-box">
            	<img src="../static/img/logocatala.png" class="img-responsive">
        	</div>
		</div>
        {% if form.errors %}
            <center><p class="error">Error registering user!</p></center>
        {% endif %}

		<div class="col-md-6">
			<h1>Registrarse</h1>
			<!--<form action="{% url 'login' %}" method="POST">-->

			<form action="" method="POST">
			{% csrf_token %}
			{% for field in form %}
				{{ field.label_tag }} {{ field }}<br>
			{% endfor %}
			<input type="submit" value="Registrarse">

			</form>
		</div>
	</div>
{% endblock %}
